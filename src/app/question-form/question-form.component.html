<div class="container">
  <h2 class="text-center">Drop us your question now!</h2>
  <!-- <form #questionForm="ngForm" (ngSubmit)="onSubmit(); questionForm.reset()"> -->
  <form
    [formGroup]="questionForm"
    (ngSubmit)="onSubmit(); questionForm.reset()"
  >
    <div class="form-group">
      <label for="name">Your name</label>
      <!-- <input
        type="text"
        class="form-control"
        id="name"
        #name="ngModel"
        required
        maxlength="30"
        [(ngModel)]="question.senderName"
        name="senderName"
      /> -->
      <input
        type="text"
        class="form-control"
        id="name"
        formControlName="senderName"
      />
      <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div> -->
      <div
        [hidden]="questionForm.controls.senderName.valid || senderName.pristine"
        class="alert alert-danger"
      >
        <div *ngIf="senderName.errors?.required">
          Name is required
        </div>
        <div *ngIf="senderName.errors?.forbiddenName">
          Laura name is forbidden to use
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Your email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="name@example.com"
        formControlName="senderEmail"
      />

      <div
        [hidden]="senderEmail.valid || senderEmail.pristine"
        class="alert alert-danger"
      >
        <div *ngIf="senderEmail.errors?.required">
          Email is required
        </div>
        <div *ngIf="senderEmail.errors?.pattern">
          Email is incorrect
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="category">Question Category</label>
      <select
        class="form-control"
        id="category"
        formControlName="category"
      >
        <option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </option>
      </select>

      <div
        *ngIf="category.touched && category.invalid"
        class="alert alert-danger"
      >
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="details">Question Details</label>
      <textarea
        class="form-control"
        id="details"
        rows="5"
        formControlName="details"
      ></textarea>
      <div
        [hidden]="details.valid || details.pristine"
        class="alert alert-danger"
      >
        <div *ngIf="details.errors?.required">
          Question details are required
        </div>
        <div *ngIf="details.errors?.minlength">
          Too little details, please add more
        </div>
      </div>
    </div>
    Is form valid? {{ questionForm.valid }} <br />
    <div class="alert alert-danger" role="alert" *ngIf="serverErrorMessage">
      {{ serverErrorMessage }}
    </div>
    <div class="row">
      <div class="col-1">
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!questionForm.valid"
        >
          Submit
        </button>
      </div>
      <div class="col-1">
        <button type="reset" class="btn btn-light">Clear</button>
      </div>
    </div>
  </form>
</div>
