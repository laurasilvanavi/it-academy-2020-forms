<div class="container">
  <h2 class="text-center">Drop us your question now!</h2>
  <form #questionForm="ngForm" (ngSubmit)="onSubmit(); questionForm.reset()">
    <div class="form-group">
      <label for="name">Your name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        #name="ngModel"
        required
        maxlength="30"
        [(ngModel)]="question.senderName"
        name="senderName"
      />
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
      <br />
      Is name field valid: {{ name.valid }}
    </div>

    <div class="form-group">
      <label for="email">Your email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        #email="ngModel"
        required
        maxlength="30"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        placeholder="name@example.com"
        [(ngModel)]="question.senderEmail"
        name="senderEmail"
      />
      <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
        <div *ngIf="email.errors?.required">
          Email is required
        </div>
        <div *ngIf="email.errors?.pattern">Email is incorrect</div>
      </div>
    </div>

    <div class="form-group">
      <label for="category">Question Category</label>
      <select
        class="form-control"
        id="category"
        #category="ngModel"
        required
        [(ngModel)]="question.category"
        name="category"
      >
        <option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </option>
      </select>

      <div
        *ngIf="category.touched && category.invalid"
        class="alert alert-danger"
      >
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="details">Question Details</label>
      <textarea
        class="form-control"
        id="details"
        #details="ngModel"
        required
        minlength="10"
        maxlength="30"
        rows="5"
        [(ngModel)]="question.details"
        name="details"
      ></textarea>
      <div
        [hidden]="details.valid || details.pristine"
        class="alert alert-danger"
      >
        <div *ngIf="details.errors?.required">
          Question details are required
        </div>
        <div *ngIf="details.errors?.minlength">
          Too little details, please add more
        </div>
      </div>
    </div>
    Is form valid? {{ questionForm.valid }} <br />
    <div class="alert alert-danger" role="alert" *ngIf="serverErrorMessage">
      {{ serverErrorMessage }}
    </div>
    <div class="row">
      <div class="col-1">
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!questionForm.valid"
        >
          Submit
        </button>
      </div>
      <div class="col-1">
        <button type="reset" class="btn btn-light">Clear</button>
      </div>
    </div>
  </form>
</div>
